name: PHP Lint

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  phplint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - name: Find and lint PHP files
        run: |
          set -e
          files=$(git ls-files '*.php')
          if [ -z "$files" ]; then
            echo "No PHP files"
            exit 0
          fi
          echo "$files" | xargs -n1 php -l
